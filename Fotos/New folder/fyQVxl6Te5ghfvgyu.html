<html><head><base href="." />
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background-color: #1e2023;
  font-family: 'Fira Sans', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.menu-wrapper {
  position: fixed;
  z-index: 2;
  left: 50%;
  top: 30px;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
}

.menu-text {
  color: #ffffff;
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.menu-icon {
  height: 30px;
  width: 30px;
}

.menu-icon__line {
  height: 2px;
  width: 30px;
  display: block;
  background-color: #ffffff;
  margin-bottom: 4px;
  transition: transform .2s ease, background-color .5s ease;
}

.menu-icon__line-left {
  width: 15px;
}

.menu-icon__line-right {
  width: 15px;
  float: right;
}

.nav {
  position: fixed;
  z-index: 1;
  width: 100%;
  height: 100vh;
}

.nav:before, .nav:after {
  content: "";
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: rgba(234, 234, 234, 0.2);
  z-index: -1;
  transition: transform cubic-bezier(.77,0,.175,1) 0.8s;
  transform: translateX(0%) translateY(-100%);
}

.nav:after {
  background: rgba(255, 255, 255, 1);
  transition-delay: 0s;
}

.nav:before {
  transition-delay: 0.1s;
}

.nav__content {
  position: fixed;
  top: 50%;
  transform: translate(0%,-50%);
  width: 100%;
  text-align: center;
}

.nav__list {
  list-style: none;
  font-size: calc(2vw + 10px);
  font-weight: 200;
}

.nav__list-item {
  position: relative;
  display: inline-block;
  transition-delay: 0.8s;
  opacity: 0;
  transform: translate(0%, 100%);
  transition: opacity .2s ease, transform .3s ease;
  margin-right: 25px;
  color: #000000;
}

.nav__list-item:before {
  content: "";
  position: absolute;
  background: #000000;
  width: 20px;
  height: 1px;
  top: 100%;
  transform: translate(0%, 0%);
  transition: all .3s ease;
  z-index: -1;
}

.nav__list-item:hover:before {
  width: 100%;
}

.social-links {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-link {
  color: #000;
  text-decoration: none;
  font-size: calc(1vw + 8px);
  display: flex;
  align-items: center;
  gap: 5px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity .3s ease, transform .3s ease;
}

.social-link svg {
  width: 16px;
  height: 16px;
  transition: transform .3s ease;
}

.social-link:hover svg {
  transform: translate(2px, -2px);
}

@media (max-width: 768px) {
  .nav__list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .nav__list-item {
    margin-right: 0;
  }
  
  .social-links {
    margin-top: 40px;
  }
}

/* Active State */
body.nav-active .menu-icon__line {
  background-color: #000;
  transform: translateX(0px) rotate(-45deg);
}

body.nav-active .menu-text {
  color: #000;
}

body.nav-active .menu-icon__line-left {
  transform: translateX(1px) rotate(45deg);
}

body.nav-active .menu-icon__line-right {
  transform: translateX(-2px) rotate(45deg);
}

body.nav-active .nav {
  visibility: visible;
}

body.nav-active .nav:before,
body.nav-active .nav:after {
  transform: translateX(0%) translateY(0%);
}

body.nav-active .nav:after {
  transition-delay: 0.1s;
}

body.nav-active .nav:before {
  transition-delay: 0s;
}

body.nav-active .nav__list-item {
  opacity: 1;
  transform: translateX(0%);
  transition: opacity .3s ease, transform .3s ease, color .3s ease;
}

body.nav-active .social-link {
  opacity: 1;
  transform: translateY(0);
}

body.nav-active .nav__list-item:nth-child(1) { transition-delay: 0.5s; }
body.nav-active .nav__list-item:nth-child(2) { transition-delay: 0.6s; }
body.nav-active .nav__list-item:nth-child(3) { transition-delay: 0.7s; }
body.nav-active .nav__list-item:nth-child(4) { transition-delay: 0.8s; }
body.nav-active .social-link:nth-child(1) { transition-delay: 0.9s; }
body.nav-active .social-link:nth-child(2) { transition-delay: 1s; }
</style>
</head>
<body>

<div class="menu-wrapper">
  <span class="menu-text">Menu</span>
  <div class="menu-icon">
    <span class="menu-icon__line menu-icon__line-left"></span>
    <span class="menu-icon__line"></span>
    <span class="menu-icon__line menu-icon__line-right"></span>
  </div>
</div>

<div class="nav">
  <div class="nav__content">
    <ul class="nav__list">
      <li class="nav__list-item">Home</li>
      <li class="nav__list-item">About</li>
      <li class="nav__list-item">Projects</li>
      <li class="nav__list-item">Contact</li>
    </ul>
    <div class="social-links">
      <a href="https://twitter.com" class="social-link">
        Twitter
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="7" y1="17" x2="17" y2="7"></line>
          <polyline points="7 7 17 7 17 17"></polyline>
        </svg>
      </a>
      <a href="https://instagram.com" class="social-link">
        Instagram
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="7" y1="17" x2="17" y2="7"></line>
          <polyline points="7 7 17 7 17 17"></polyline>
        </svg>
      </a>
    </div>
  </div>
</div>

<script>
const app = (() => {
  let body;
  let menu;
  let menuItems;
  
  const init = () => {
    body = document.querySelector('body');
    menu = document.querySelector('.menu-wrapper');
    menuItems = document.querySelectorAll('.nav__list-item');

    applyListeners();
  }
  
  const applyListeners = () => {
    menu.addEventListener('click', () => toggleClass(body, 'nav-active'));
  }
  
  const toggleClass = (element, stringClass) => {
    if(element.classList.contains(stringClass))
      element.classList.remove(stringClass);
    else
      element.classList.add(stringClass);
  }
  
  init();
})();
</script>

</body>
</html>
